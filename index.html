<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="nft-preview-card">

      <div class="nft-image">
        <div class="eye-img-container">
          <img class="eye-img" src="images/icon-view.svg" alt="eye icon">
        </div>
      </div>

      <p class="nft-title">Equilibrium #3429</p>

      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="cost-and-time-row">
        <div class="ethereum-column">
          <img class="ethereum-img" src="images/icon-ethereum.svg" alt="ethereum-image">
          <span class="crypto-cost">0.041 ETH</span> 
        </div>
        <div class="time-column">
          <img class="clock-img" src="images/icon-clock.svg" alt="clock-image">
          <span class="time-remaining">3 days left</span>
        </div>
      </div>
      <hr class="horizontal-line">
      <p class="nft-creator">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-image">
        Creation of <span class="nft-creator-name">Jules Wyvern</span>
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Derek Harnett</a>.
    </div>
  </footer>

</body>
</html>
